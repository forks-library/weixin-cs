{{if datas}}
{{each datas as dynamic i}}
<li class="aclick-btn" data-url="et.redirect(et.url('info/aboutus/dynamicpage', {no: '{{dynamic.code}}'}));">
	<div class="news-list-img">
		<img class="width100 height100" src="{{dynamic.first}}" alt="" />
	</div>
	<div class="news-list-cont">
		<div class="news-cont-title ellipsis ">{{dynamic.title}}</div>
		<div class="news-cont-intro">{{dynamic.note}}</div>
		<div class="news-cont-date">{{dynamic.time}}</div>
		<div class="news-cont-btn color-white">详情</div>
	</div>
</li>
{{/each}}
{{/if}}
